<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Weather Forecast</title>
  </head>
  <body>
    <div class="container">
      <div class="card wrapper">
        <div class="card-body">
          <form class="row search-section" id="search-form">
            <div class="col-3">
              <input
                type="text"
                class="form-control searchbar"
                placeholder="Search city"
                autofocus="on"
                id="cityInput"
              />
            </div>
            <div class="col-1">
              <button type="submit" class="btn btn-primary searchbutton">
                <i class="fa-solid fa-magnifying-glass"></i>
              </button>
            </div>
            <div class="col-1">
              <button
                type="submit"
                class="btn btn-success mb-3 currentLocationButton"
                id="current-location-button"
              >
                <i class="fa-solid fa-location-pin"></i>
              </button>
            </div>
          </form>

          <h1></h1>
          <div class="current-date" id="current-time"></div>

          <div class="current-weathericon">
            <i class="fa-solid fa-cloud-rain"></i>
          </div>

          <h2 class="current-temperature"></h2>
          <span class="scales"
            ><a href="#" id="celsius-link">°C </a> |
            <a href="#" id="fahrenheit-link">°F</a></span
          >
          <p class="current-description" id="current-description"></p>

          <div class="weatherdetails">
            <p>
              Feels Like: <span class="feelsLike" id="feels-like"></span>°
              <br />
              Humidity: <span class="humidity" id="humidity"></span>%
              <br />
              Wind Speed: <span class="windSpeed" id="wind-speed"></span> km/h
            </p>
          </div>

          <hr />
          <div class="container future-forecast">
            <div class="row forecast-row">
              <div class="col-2 future-card">
                <div class="card first" style="width: 7rem">
                  <div class="card-body forecast-body">
                    <h5 class="card-title day">Saturday</h5>
                    <p class="dates">11</p>
                    <p class="card-icon futureforecast-icons">
                      <i class="fa-solid fa-cloud-showers-heavy"></i>
                    </p>
                  </div>
                  <div class="card-body forecast-body">
                    <div class="row hilo-row">
                      <div class="col high-temp">44°</div>
                      <div class="col low-temp">32°</div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-2 future-card">
                <div class="card second" style="width: 7rem">
                  <div class="card-body forecast-body">
                    <h5 class="card-title day">Sunday</h5>
                    <p class="dates">12</p>
                    <p class="card-icon futureforecast-icons">
                      <i class="fa-solid fa-cloud-sun"></i>
                    </p>
                  </div>
                  <div class="card-body forecast-body">
                    <div class="row hilo-row">
                      <div class="col high-temp">47°</div>
                      <div class="col low-temp">38°</div>
                    </div>
                  </div>
                </div>
              </div>

              <div class="col-2 future-card">
                <div class="card third" style="width: 7rem">
                  <div class="card-body forecast-body">
                    <h5 class="card-title day">Monday</h5>
                    <p class="dates">13</p>
                    <p class="card-icon futureforecast-icons">
                      <i class="fa-solid fa-cloud-showers-heavy"></i>
                    </p>
                  </div>
                  <div class="card-body forecast-body">
                    <div class="row hilo-row">
                      <div class="col high-temp">44°</div>
                      <div class="col low-temp">35°</div>
                    </div>
                  </div>
                </div>
              </div>

              <div class="col-2 future-card">
                <div class="card fourth" style="width: 7rem">
                  <div class="card-body forecast-body">
                    <h5 class="card-title day">Tuesday</h5>
                    <p class="dates">14</p>
                    <p class="card-icon futureforecast-icons">
                      <i class="fa-solid fa-cloud-showers-heavy"></i>
                    </p>
                  </div>
                  <div class="card-body forecast-body">
                    <div class="row hilo-row">
                      <div class="col high-temp">42°</div>
                      <div class="col low-temp">33°</div>
                    </div>
                  </div>
                </div>
              </div>

              <div class="col-2 future-card">
                <div class="card fifth" style="width: 7rem">
                  <div class="card-body forecast-body">
                    <h5 class="card-title day">Wednesday</h5>
                    <p class="dates">15</p>
                    <p class="card-icon futureforecast-icons">
                      <i class="fa-solid fa-cloud-sun"></i>
                    </p>
                  </div>
                  <div class="card-body forecast-body">
                    <div class="row hilo-row">
                      <div class="col high-temp">46°</div>
                      <div class="col low-temp">34°</div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/730f3f3494.js"
      crossorigin="anonymous"
    ></script>

    <script src="src/script.js"></script>
  </body>
</html>
